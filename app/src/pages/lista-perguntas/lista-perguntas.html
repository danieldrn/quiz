<ion-header>
  <ion-navbar>
    <button ion-button icon-only float-right 
      (click)="avancarCadastroPerguntas()">
        <ion-icon name="add"></ion-icon>
    </button>

    <ion-title>Lista de Perguntas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pergunta of perguntas" (click)="seleciona(pergunta)">
      <h2>{{pergunta.pergunta}}</h2>
      <span>Categoria: {{pergunta.categoria}}</span>
    </ion-item>
  </ion-list>
</ion-content>
