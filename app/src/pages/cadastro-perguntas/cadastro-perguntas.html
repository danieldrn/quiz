<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Pergunta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form (ngSubmit)="verficaSalvarEditar()">

    <ion-item>
      <ion-label stacked>Pergunta: </ion-label>
      <ion-input [(ngModel)]="pergunta.pergunta" name="pergunta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria: </ion-label>
      <ion-input [(ngModel)]="pergunta.categoria" name="email"></ion-input>
    </ion-item>

    <div *ngIf="success.condicao" text-center margin-top>
        <p ion-text color="primary">{{success.message}}</p>
    </div>
    
    <div text-center margin-top>
      <button ion-button color="secondary">Salvar</button>
    </div>
  </form>
</ion-content>
