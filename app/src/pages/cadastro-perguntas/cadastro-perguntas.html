<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Pergunta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="verficaSalvarEditar()">

      <ion-label stacked>Pergunta: </ion-label>
      <ion-input [(ngModel)]="descricao" name="pergunta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria: </ion-label>
      <ion-input [(ngModel)]="categoria" name="categoria"></ion-input>
    </ion-item>

    <!-- Respostas
    this.label = "";
        this.descricao = '';
        this.condicao = false; -->

      <ion-label stacked>Respostas: </ion-label>
    </ion-item>

    <!-- 1 -->

    <!-- eventos -->

    <div *ngIf="success.condicao" text-center margin-top>
