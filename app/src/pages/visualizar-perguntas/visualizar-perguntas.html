<ion-header>

  <ion-navbar>
    <ion-title>Visualizar Perguntas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">
      PERGUNTA: 
    </ion-item-divider>
    <ion-item>{{ pergunta.pergunta }}</ion-item>
    <ion-item>{{ pergunta.categoria }}</ion-item>

    <ion-list>
      <ion-item *ngFor="let resposta of pergunta.respostas" (click)="seleciona(pergunta)">
        <h2>{{resposta.descricao}}</h2>
        <span>{{resposta.condicao}}</span>
      </ion-item>
    </ion-list>

  </ion-item-group>

  <ion-row>
      <ion-col text-center>
        <button ion-button icon-only (click)="editar()">
            <ion-icon name="md-build"></ion-icon>
        </button>
        
      </ion-col>
      <ion-col text-center>
          <button ion-button icon-only (click)="confirma()">
            <ion-icon name="trash"></ion-icon>
          </button>

      </ion-col>
    </ion-row>

</ion-content>
